<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>National Travel</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="images/touch/icon-128x128.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="National Travel">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <h1 class="logo">National Travel</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <main>
     <form action="https://national.herokuapp.com/api/v1/boarding-passes" enctype="multipart/form-data" method="post">
<fieldset>

<!-- Form Name -->
<h3>Boarding Pass Upload</h3>
</br>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="email">Email Address</label>
  <div class="controls">
    <input id="email" name="email" type="email" placeholder="me@example.com" class="input-xlarge">

  </div>
</div>
</br>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="referenceNum">Reference Number</label>
  <div class="controls">
    <input id="referenceNum" name="referenceNum" type="text" placeholder="L9BSGB" class="input-xlarge">

  </div>
</div>
</br>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="flightNumber">Flight Number</label>
  <div class="controls">
    <input id="flightNumber" name="flightNumber" type="text" placeholder="1452" class="input-xlarge">

  </div>
</div>
</br>

<!-- File Button -->
<div class="control-group">
  <label class="control-label" for="file">Upload Boarding Pass QR Code/Barcode</label>
  <div class="controls">
    <input id="file" name="file" class="input-file" type="file">
  </div>
</div>
</br>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="submit"></label>
  <div class="controls">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>

  </body>
</html>
